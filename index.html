<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Responsive Design</title>
  </head>
  <body>
    <div id="wrapper" class="v-container">
      <nav id="top-nav"></nav>
      <header>
        <h1>TNW</h1>
        <h2>The heart of tech</h2>
      </header>
      <section class="featured">
        <div class="container">
          <div class="featured-item"></div>
          <div class="featured-item"></div>
          <div class="featured-item"></div>
          <div class="featured-item"></div>
          <div class="featured-item"></div>
        </div>
      </section>
      <section class="popular v-container">
        <h2>Popular</h2>
        <div class="container">
          <div class="popular-item">1</div>
          <div class="popular-item">2</div>
          <div class="popular-item">3</div>
          <div class="popular-item">4</div>
          <div class="popular-item">5</div>
        </div>
      </section>
      <section class="latest">
        <h2>Latest stories</h2>
        <div class="container">
          <div class="latest-item"></div>
          <div class="latest-item"></div>
          <div class="latest-item"></div>
          <div class="latest-item"></div>
          <div class="latest-item"></div>
          <div class="latest-item"></div>
          <div class="latest-item"></div>
          <div class="latest-item"></div>
        </div>
      </section>
      <section class="channels">
        <h2>Explore our channels</h2>
        <div class="container">
          <div class="channel-item"></div>
          <div class="channel-item"></div>
          <div class="channel-item"></div>
          <div class="channel-item"></div>
          <div class="channel-item"></div>
        </div>
      </section>
      <section class="newsletter">
        <h2>Get the snarkiest newsletter in tech</h2>
      </section>
      <section class="watch">
        <h2>Watch what we made you</h2>
        <div class="container">
          <div class="main-vid"></div>
          <div class="side-videos">
            <div class="side-vid"></div>
            <div class="side-vid"></div>
            <div class="side-vid"></div>
          </div>
        </div>
      </section>
      <section class="work">
        <h2>Work with us</h2>
      </section>
      <footer>
        <nav id="bottom-nav">
          <div class="footer-left v-container">
            <h2>TNW</h2>
          </div>
          <div class="footer-right container">
            <div class="v-container">
              <h3>More TNW</h3>
            </div>
            <div class="v-container">
              <h3>About TNW</h3>
            </div>
          </div>
        </nav>
        <div class="bottom">
          <p>TNW is a Financial Times company.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
